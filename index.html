<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Tour</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="//unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./Js Files/tour.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky id="places-container" radius="5000" color="#98DAFC">
                <!--Places container-->
                <a-entity id="places-container" tour></a-entity>
                <!--camera-->
                <a-camera id="camera" wasd-controls="enabled:false"></a-camera>
                <!--Our Title-->
                <a-entity id="app-title" position="0 0.73 -1"
                text="font:exo2bold;align:center;width:2;color:#000;value: It is time to travel virtually!!"
                ></a-entity>
                <a-entity id="app-subtitle" position="0 -0.1 0" 
                text="font:dejavu;align:center;width:1;color:#0F184E;value: Travel around the world"
                >
                </a-entity>
            </a-sky>
        </a-scene>
    </body>
</html>
